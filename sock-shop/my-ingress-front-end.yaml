apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:

  name: ingress-sockshop
  namespace: sock-shop
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - sockshop.thecloudgarage.com
    secretName: sockshop-tls
  rules:
    - host: sockshop.thecloudgarage.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-end
                port:
                  number: 80
