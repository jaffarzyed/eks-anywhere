cat <<EOF | kubectl apply -f -
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: busybox
      namespace: default
    spec:
      progressDeadlineSeconds: 600
      replicas: 2
      selector:
        matchLabels:
          run: busybox
      template:
        metadata:
          labels:
            run: busybox
        spec:
          nodeSelector:
            group: md-2
          containers:
          - args:
            - sh
            image: busybox
            imagePullPolicy: "IfNotPresent"
            name: busybox
            stdin: true
            tty: true
            resources:
              limits:
                cpu: 500m
              requests:
                cpu: 500m          
EOF
